
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Faction Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="factions-styles-desktop.css" media="(min-width:701px)">
  <link rel="stylesheet" href="factions-styles-mobile.css" media="(max-width:700px)">
</head>
<body>

<div class="top-controls" style="display:flex; gap:16px; margin-bottom:20px;">
  <label class="button secondary">
    Load Faction
    <input type="file" id="loadStateFile" hidden>
  </label>
  <button id="saveStateBtn" class="button secondary">Save Faction</button>
</div>

<div class="app">

  <!-- Faction Info + Coffers -->
  <div class="card">
    <div class="card-inner">
      <h2>Faction Information</h2>

      <div class="field">
        <label for="factionName">Name</label>
        <input id="factionName">
      </div>

      <div class="field">
        <label for="factionNotes">Notes</label>
        <textarea id="factionNotes" rows="4"></textarea>
      </div>

      <div class="subheader">Coffers &amp; Resources</div>

      <div class="coffers-grid">
        <div class="field"><label for="food">Food</label><input id="food"></div>
        <div class="field"><label for="wood">Wood</label><input id="wood"></div>
        <div class="field"><label for="stone">Stone</label><input id="stone"></div>
        <div class="field"><label for="ore">Ore</label><input id="ore"></div>
        <div class="field"><label for="silver">Silver</label><input id="silver"></div>
        <div class="field"><label for="gold">Gold</label><input id="gold"></div>
      </div>
    </div>
  </div>

  <!-- Seasonal Resource Gains -->
  <div class="card">
    <div class="card-inner">
      <h2>Seasonal Resource Gains</h2>

      <div class="field">
        <label for="seasonSelect">Season</label>
        <select id="seasonSelect">
          <option>Spring</option>
          <option>Summer</option>
          <option>Fall</option>
          <option>Winter</option>
        </select>
      </div>

      <div class="coffers-grid">
        <div class="field"><label for="seasonFood">Food Gained</label><input id="seasonFood"></div>
        <div class="field"><label for="seasonWood">Wood Gained</label><input id="seasonWood"></div>
        <div class="field"><label for="seasonStone">Stone Gained</label><input id="seasonStone"></div>
        <div class="field"><label for="seasonOre">Ore Gained</label><input id="seasonOre"></div>
        <div class="field"><label for="seasonSilver">Silver Gained</label><input id="seasonSilver"></div>
        <div class="field"><label for="seasonGold">Gold Gained</label><input id="seasonGold"></div>
      </div>

      <div class="field">
        <label for="seasonNotes">Notes</label>
        <textarea id="seasonNotes" rows="3"></textarea>
      </div>
    </div>
  </div>

  <!-- Events & Turn Actions -->
  <div class="card full-span">
    <div class="card-inner">
      <h2>Events &amp; Turn Actions</h2>

      <div class="event-row">
        <div class="field">
          <label for="newEventName">Event Name</label>
          <input id="newEventName">
        </div>
        <div class="field">
          <label for="newEventDate">Date</label>
          <input type="date" id="newEventDate">
        </div>
        <div class="field">
          <label for="newEventType">Type</label>
          <select id="newEventType">
            <option value="">-- Select Type --</option>
            <option>Day Event</option>
            <option>Campout</option>
            <option>Festival</option>
            <option>Virtual</option>
          </select>
        </div>
        <button id="addEventBtn" class="button small">Add</button>
      </div>

      <table class="event-table">
        <thead>
          <tr>
            <th>Event</th>
            <th id="eventDateSortHeader">Date â–²</th>
            <th>Type</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="eventTableBody"></tbody>
      </table>
    </div>
  </div>

  <!-- Controlled Hexes -->
  <div class="card full-span">
    <div class="card-inner">
      <h2>Controlled Hexes</h2>

      <div class="hex-row">
        <div class="field">
          <label for="newHexName">Name</label>
          <input id="newHexName">
        </div>
        <div class="field">
          <label for="newHexNumber">Hex Number</label>
          <input id="newHexNumber" maxlength="5">
        </div>
      </div>

      <table class="hex-table">
        <thead>
          <tr>
            <th colspan="2">Faction Land</th>
            <th colspan="4">Upkeep</th>
            <th rowspan="2">Details</th>
          </tr>
          <tr>
            <th>Name</th>
            <th>Hex</th>
            <th>Food</th>
            <th>Wood</th>
            <th>Stone</th>
            <th>Gold</th>
          </tr>
        </thead>
        <tbody id="hexListBody"></tbody>
      </table>
    </div>
  </div>

</div>

<script src="factions-script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Faction Tracker</title>
<link rel='stylesheet' href='factions-styles-desktop.css' media='(min-width:701px)'>
<link rel='stylesheet' href='factions-styles-mobile.css' media='(max-width:700px)'>
</head>
<body>
<h1>Faction Tracker</h1>

<section id="faction-info" class="card">
  <h2>Faction Info</h2>
  <input id="factionName" placeholder="Faction Name">
  <textarea id="factionNotes" placeholder="Notes"></textarea>
</section>

<section id="coffers" class="card">
  <h2>Coffers / Resources</h2>
  <div class="grid-3x2">
    <input id="food" placeholder="Food">
    <input id="wood" placeholder="Wood">
    <input id="stone" placeholder="Stone">
    <input id="ore" placeholder="Ore">
    <input id="gold" placeholder="Gold">
    <input id="silver" placeholder="Silver">
  </div>
</section>

<section id="hexes" class="card">
  <h2>Controlled Hexes</h2>
  <div id="hexInputs" class="grid-3x2">
    <input id="hexName" placeholder="Name">
    <input id="hexNum" placeholder="Hex #">
    <input id="hexTerrain" placeholder="Terrain">
    <input id="hexStructInput" placeholder="Structure (comma list)">
    <textarea id="hexResNotes" placeholder="Primary / Secondary / Tertiary"></textarea>
    <button id="addHexBtn">Add Hex</button>
  </div>
  <ul id="hexList"></ul>
</section>

<section id="events" class="card">
  <h2>Events</h2>
  <div id="addEventRow">
    <input id="eventName" placeholder="Event Name">
    <input id="eventDate" type="date">
    <select id="eventType">
      <option>Day Event</option>
      <option>Campout</option>
      <option>Festival Event</option>
      <option>Virtual Event</option>
    </select>
    <button id="addEventBtn">Add Event</button>
  </div>
  <table id="eventTable">
    <thead>
      <tr>
        <th>Name</th>
        <th id="sortDate">Date ▲▼</th>
        <th>Type</th>
        <th>Details</th>
      </tr>
    </thead>
    <tbody id="eventList"></tbody>
  </table>
</section>

<section id="seasonal" class="card">
  <h2>Seasonal Gains</h2>
  <div>
    <select id="seasonSel"><option>Spring</option><option>Summer</option><option>Fall</option><option>Winter</option></select>
    <input id="seasonYear" placeholder="Year">
  </div>
  <div class="grid-3x2">
    <input id="sgFood" placeholder="Food Gained">
    <input id="sgWood" placeholder="Wood Gained">
    <input id="sgStone" placeholder="Stone Gained">
    <input id="sgOre" placeholder="Ore Gained">
    <input id="sgGold" placeholder="Gold Gained">
    <input id="sgSilver" placeholder="Silver Gained">
  </div>
  <textarea id="seasonNotes" placeholder="Notes"></textarea>
</section>

<script src="factions-script.js"></script>
</body>
</html>

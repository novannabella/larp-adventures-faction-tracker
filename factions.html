<div id="eventModal" class="modal">
    <div class="modal-content" id="eventModalContent">
      <div class="modal-header">
        <h3 id="eventModalTitle">Add Event</h3>
        <button type="button" class="modal-close" data-close-modal>&times;</button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="eventModalId" />

        <div class="field-row">
          <div class="field">
            <label for="eventName">Event Name</label>
            <input id="eventName" type="text" />
          </div>
          <div class="field half-width">
            <label for="eventDate">Date</label>
            <input id="eventDate" type="date" />
          </div>
          <div class="field half-width">
            <label for="eventType">Type</label>
            <select id="eventType">
              <option value="">-- Select --</option>
              <option value="Diplomatic">Diplomatic</option>
              <option value="Military">Military</option>
              <option value="Economic">Economic</option>
              <option value="Internal">Internal</option>
              <option value="Other">Other</option>
            </select>
          </div>
        </div>

        <div class="field">
          <label for="eventSummary">Event Summary / Notes</label>
          <textarea id="eventSummary" rows="3"></textarea>
        </div>
        
        <div class="event-actions-controls">
          <button id="eventModalAddBuildBtn" class="button small secondary" type="button">
            <span class="icon">ğŸ—ï¸</span> Add Build Action
          </button>
          <button id="eventModalAddMovementBtn" class="button small secondary" type="button">
            <span class="icon">ğŸƒ</span> Add Movement Action
          </button>
          <button id="eventModalAddOffensiveBtn" class="button small secondary" type="button">
            <span class="icon">âš”ï¸</span> Add Offensive Action
          </button>
        </div>
        <div id="eventBuildList" class="action-list"></div>
        <div id="eventMovementList" class="action-list"></div>
        <div id="eventOffensiveAction" class="action-list offensive-action"></div>
      </div>
      <div class="modal-footer">
        <button id="eventModalSaveBtn" class="button small" type="button">Save</button>
        <button type="button" class="button small secondary" data-close-modal>Cancel</button>
      </div>
    </div>
  </div>
